<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Communication</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

/* BACKGROUND */
.bg-fixed{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:-1;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  z-index:100;
}
.header img{height:45px}

/* DESKTOP DROPDOWN */
.nav-select{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-weight:600;
  color:#1e3a8a;
}
@media(max-width:768px){.nav-select{display:none}}

/* THREE DOT MENU */
.menu-btn{
  display:none;
  font-size:26px;
  cursor:pointer;
}
@media(max-width:768px){.menu-btn{display:block}}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:80px;
  right:16px;
  width:260px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
  padding:12px;
  display:none;
  z-index:200;
}
.mobile-menu button{
  width:100%;
  padding:10px;
  margin-bottom:6px;
  border:none;
  border-radius:8px;
  background:#f9fafb;
  color:#2563eb;
  text-align:left;
}

/* MAIN */
main{
  margin-top:90px;
  padding:16px;
  display:flex;
  justify-content:center;
}
.section{
  width:100%;
  max-width:900px;
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
h2{color:#1e3a8a;margin-bottom:8px}
p{color:#4b5563;margin-bottom:16px}

/* SEARCH */
#search{
  width:100%;
  padding:10px;
  border:2px solid #2563eb;
  border-radius:12px;
  margin-bottom:16px;
}

/* FORM */
form{display:flex;flex-direction:column;gap:12px}
.row{display:flex;gap:8px;flex-wrap:wrap}
input{
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:6px;
  width:100%;
}
button.save{
  background:#2563eb;
  color:#fff;
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:10px;
}
thead{background:#bfdbfe}

/* ACTIONS */
.actions{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.actions a, .actions button{
  padding:6px 10px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
  border:none;
  cursor:pointer;
  text-decoration:none;
}
.call1{background:#16a34a}
.call2{background:#22c55e}
.mail{background:#2563eb}
.remove{background:#dc2626}
.disabled{opacity:.4;pointer-events:none}

/* MOBILE CARD */
@media(max-width:768px){
  table,thead,tbody,th,td,tr{display:block}
  thead{display:none}
  tbody tr{
    background:#f9fafb;
    margin-bottom:14px;
    padding:12px;
    border-radius:12px;
  }
  td{
    display:flex;
    justify-content:space-between;
    border:none;
    padding:6px 0;
  }
  td::before{
    content:attr(data-label);
    font-weight:600;
  }
}
</style>
</head>

<body>

  <img src="RIT-main-building.jpg" alt="Background" class="bg-fixed">
  <div class="overlay"></div>
  
  <!-- HEADER -->
  <header class="header">
    <img src="rit-logo-wide-1.png" alt="RIT Logo">
  
    <!-- DESKTOP DROPDOWN -->
    <select id="navSelect" class="nav-select">
      <option selected disabled>Dashboard Options</option>
      <option value="mentor-dashboard.html">Mentor Dashboard</option>
      <option value="mentee-info.html">Mentee Information</option>
      <option value="timetable.html">Time Table</option>
      <option value="about-mentor.html">About Mentor</option>
      <option value="academic-tracking.html">Academic Tracking</option>
      <option value="attendance.html">Attendance</option>
      <option value="performance-analysis.html">Performance Analysis</option>
      <option value="warning-system.html">Warning System</option>
      <option value="parent-communication.html">Parent Communication</option>
      <option value="classroom-updates.html">Classroom Updates</option>
      <option value="events-activities.html">Event & Activities</option>
      <option value="feedback-support.html">Feedback & Support</option>
    </select>
  
    <!-- THREE DOT MENU -->
    <div class="menu-btn" onclick="toggleMenu()">â‹®</div>
  </header>
  
  <!-- MOBILE MENU -->
  <div class="mobile-menu" id="mobileMenu">
    <h4>Dashboard Options</h4>
    <button onclick="go('mentor-dashboard.html')">Mentor Dashboard</button>
    <button onclick="go('mentee-info.html')">Mentee Information</button>
    <button onclick="go('timetable.html')">Time Table</button>
    <button onclick="go('about-mentor.html')">About Mentor</button>
    <button onclick="go('academic-tracking.html')">Academic Tracking</button>
    <button onclick="go('attendance.html')">Attendance</button>
    <button onclick="go('performance-analysis.html')">Performance Analysis</button>
    <button onclick="go('warning-system.html')">Warning System</button>
    <button onclick="go('parent-communication.html')">Parent Communication</button>
    <button onclick="go('classroom-updates.html')">Classroom Updates</button>
    <button onclick="go('events-activities.html')">Event & Activities</button>
    <button onclick="go('feedback-support.html')">Feedback & Support</button>
  </div>
  
<main>
<section class="section">
<h2>Parent Communication</h2>
<p>Maintain parent contact details</p>

<input id="search" placeholder="Search by name or number">

<form id="form">
  <div class="row">
    <input placeholder="Student Name" required>
    <input placeholder="Parent Name" required>
  </div>
  <div class="row">
    <input placeholder="Email" required>
    <input placeholder="Primary Mobile" required>
  </div>
  <input placeholder="Alternate Mobile">
  <button class="save">Save Contact</button>
</form>

<table>
<thead>
<tr>
  <th>Student</th><th>Parent</th><th>Email</th>
  <th>Primary</th><th>Alt</th><th>Actions</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</section>
</main>

<script>
const form=document.getElementById("form");
const tbody=document.getElementById("tbody");
const search=document.getElementById("search");
let data=[];

form.onsubmit=e=>{
  e.preventDefault();
  const i=form.querySelectorAll("input");
  data.push({s:i[0].value,p:i[1].value,e:i[2].value,m:i[3].value,a:i[4].value});
  i.forEach(x=>x.value="");
  render();
};

search.oninput=render;

function removeRow(i){
  data.splice(i,1);
  render();
}

function render(){
  tbody.innerHTML="";
  const k=search.value.toLowerCase();
  data.filter(d=>Object.values(d).some(v=>v.toLowerCase().includes(k)))
  .forEach((d,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td data-label="Student">${d.s}</td>
      <td data-label="Parent">${d.p}</td>
      <td data-label="Email">${d.e}</td>
      <td data-label="Primary">${d.m}</td>
      <td data-label="Alt">${d.a||"-"}</td>
      <td data-label="Actions">
        <div class="actions">
          <a class="call1" href="tel:${d.m}">Call 1</a>
          <a class="call2 ${d.a?'':'disabled'}" href="tel:${d.a}">Call 2</a>
          <a class="mail" href="mailto:${d.e}">Mail</a>
          <button class="remove" onclick="removeRow(${i})">Remove</button>
        </div>
      </td>
    </tr>`;
  });
}

function toggleMenu(){
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="block"?"none":"block";
}
function go(p){location.href=p}
</script>

</body>
</html>
